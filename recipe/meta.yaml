{% set name = "agemo" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/agemo-{{ version }}.tar.gz
  sha256: 0ca85f60f43335f5934907374d2c7d0171cfbc2cfaae7fbc113202e5b814feb1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.18
    - numba >=0.54.0

test:
  imports:
    - agemo
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/LohseLab/agemo
  summary: Laplace transformed coalescence times
  license: GPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://agemo.readthedocs.io/

extra:
  recipe-maintainers:
    - GertjanBisschop
